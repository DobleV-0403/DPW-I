<!DOCTYPE html>
<html>
    <head>
        <title>Encabezados</title>
    </head>
    <body>
        <h1 align="center">Texto muy grande</h1>
        <h2>Texto grande</h2>
        <h3>Texto algo más grande de lo normal</h3>
        <h4>Texto normal</h4>
        <h5>Texto pequeño</h5>
        <h6>Texto muy pequeño</h6>

        <!--Podemos utilizar el atributo ALIGN que especifica la alineación del encabezado, con estos 4 valores:
                left: Alineación del texto a la izquierda
                right: Alineación del texto a la derecha
                center: Alineación del texto centrada
                justify: Alineación del texto justificada
        -->
    </body>
</html>
