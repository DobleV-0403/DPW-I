<!DOCTYPE html>
<html>
    <head>
        <title>Listas Ordenadas</title>
    </head>
    <body>
        <!--Si no le indicamos el valor inicial por defecto será 1-->
        <ol>
            <li>Este será el número 1</li>
            <li>Este será el número 2</li>
            <li>Este será el número 3 y así sucesivamente</li>
        </ol>

        <!--Podemos indicarle que empiece desde un determinado valor y continuará la enumeración correlativamente-->
        <ol>
            <li value="11">Este será el número 11.</li>
            <li>Este será el 12.</li>
            <li>Este será el 13. Y así sucesivamente.</li>
        </ol>

        <!--También podemos darle un tipo a nuestra lista ordenada, en este caso por letras-->
        <ol type="a">
            <li>Elemento a</li>
            <li>Elemento b</li>
            <li>Elemento c</li>
        </ol>

        <!--Por números romanos que empiecen desde el 10-->
        <ol type="i" start="10">
            <li>Elemento x</li>
            <li>Elemento xi</li>
            <li>Elemento xii</li>
        </ol>
        
    </body>
</html>
