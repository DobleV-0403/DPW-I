<!DOCTYPE html>
<html>
    <head>
        <title>Celdas de Encabezado</title>
    </head>
    <body>
        <!--Usamos el elemento TH ó table header, cabecera de tabla) que contiene información de encabezado para un conjunto de celdas específicas.-->
        <table border="2px"> 
            <tr>
                <th>Alumno</th>
                <th>Asignatura</th>
                <th>Calificación</th>
            </tr>
            <tr>
                <td>Juan Pérez</td>
                <td>Matemáticas</td>            
                <td>9</td>
            </tr>
            <tr>
                <td>Rodolfo Cárdenas</td>
                <td>Francés</td>            
                <td>5</td>
            </tr>
        </table>
    </body>
</html>
