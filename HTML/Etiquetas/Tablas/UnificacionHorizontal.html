<!DOCTYPE html>
<html>
    <head>
        <title>Unificacion Horizontal de Celdas</title>
    </head>
    <body>
        <table border="2px">
            <tr>
                <td>Campo 1</td>
                <td>Campo 2</td>
                <td>Campo 3</td>
            </tr>
            <tr>
                <td colspan="2">Campos 4 y 5</td>
                <td>Campo 6</td>
            </tr>
            <tr>
                <td>Campo 7</td>
                <td>Campo 8</td>
                <td>Campo 9</td>
            </tr>
        </table>
    </body>
</html>
