<!DOCTYPE html>
<html>
    <head>
        <title>Hipervínculos Externos</title>
    </head>
    <body>
        <a href="https://www.youtube.com/">Acceder a la página web YouTube</a><br />
        <a href="https://www.youtube.com/" target="_blank">Ir a YouTube en una nueva ventana</a><br />
        <!--Aquí usamos un tool tip con el atributo TITLE, efecto de ventana flotante-->
        <a href="https://www.youtube.com/" title="Esto es un tool.tip">Enlace con una ventana emergente</a>.<br />
        <!--Al sobreponer el mouse en la imagen nos arroja un mensaje emergente-->
        <a href="https://www.disneyplus.com/es-419/series/loki/6pARMvILBGzF"><img src="img/iconoLoki.webp" width="200px" alt="Loki Portada" title="Ir a ver serie de Loki"></a>
    </body>
</html>
